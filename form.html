<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Career Application Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <img src="Neuralgo.png" alt="Neuralgo Logo">
    </header>
    <main>
        <section class="form-section">
            <h2>Would you like to join Neuralgo</h2>
            <p>Just send an application</p>
            <div class="form-container">
                <form id="careerForm" novalidate>
                    <!-- Full Name Field -->
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" placeholder="Full Name">
                        <small class="error-message" id="nameError"></small>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Email">
                        <small class="error-message" id="emailError"></small>
                    </div>
                    <!-- Phone Number Field -->
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" placeholder="Phone Number (XXX-XXX-XXXX)">
                        <small class="error-message" id="phoneError"></small>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Address" required>
                        <small class="error-message" id="addressError"></small>
                    </div>
                    <div class="form-group">
                        <label for="resume">Upload Resume:</label>
                        <input type="file" id="resume" required>
                        <small class="error-message" id="resumeError"></small>
                    </div>
                    <div class="form-footer">
                        <label for="terms" class="terms-label">
                            <input type="checkbox" id="terms" name="terms">
                            I accept the terms and conditions
                        </label>
                        <button type="submit" id="submitBtn">Send Application</button>
                    </div>                
                </form>
            </div>
        </section>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
